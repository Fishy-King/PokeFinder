<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéFinder</title>
    <link rel="icon" href="ball.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <input type="text" id="pokemonName" placeholder="Enter pokemon name">
        <button onclick="fetchData()">Fetch pokemon</button><br>
    </div>
    <div class="lock">
        <img src="" alt="No image found :(" id="pokemonSprite" style="display: none;">
    </div>
    <p id="errorText" style="display: none;">No pokemon with that name found, check your spelling and try again</p>
    <div class="dis">
        <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer"><i>This site uses PokéApi. Click here to go to their site.</i></a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
